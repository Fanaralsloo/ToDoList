<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDoList</title>
    <script src="https://kit.fontawesome.com/de25e285f1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <header class="header">
      <h1>Today's to do list</h1>
    </header>
    <br />
    <div class="showcase">
      <input class="input" type="text"  placeholder="Add..."/>
      <button class="button" type="submit"><i class="fas fa-plus"></i>Add</button>
      <button class="clearBtn" type="submit"><i class="fas fa-trash-alt"></i>Clear All</button>
    </div>
    <div class="todoul">
      
    </div>
  </body>
</html>
